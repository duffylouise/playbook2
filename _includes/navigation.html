<ul>
  <li><a href="/">Playbook</a></li>
  <li class="dropdown">
    <button
      type="button"
      class="dropdown__title"
      aria-expanded="false"
      aria-controls="guides-dropdown"
    >Guides</button>
    <ul class="dropdown__menu" id="guides-dropdown">
      {% for guide in site.guides %}
        {% if guide.title != 'Guides' %}
          <li>
            <a href="{{ guide.url }}">{{ guide.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
  </li>
</ul>
